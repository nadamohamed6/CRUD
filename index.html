            <div>
                <label for="productName" class="d-block pb-2 pt-2 ">productName:</label>
                <input id="productName" class=" form-control" type="text" placeholder="Enter Name">
            </div>
            <div>
                <label for="productPrice" class="d-block pb-2 pt-2">productPrice:</label>
                <input id="productPrice" class=" form-control" type="number" placeholder="Enter Price">
            </div>
            <div>
                <label for="productModel" class="d-block pb-2 pt-2">productModel:</label>

            </div>
            <div>

                <label for="productDesc" class="d-block pb-2 pt-2">productDesc:</label>
                <textarea id="productDesc" class=" d-block mb-4 form-control" placeholder="Enter desc"></textarea>
            </div>
            <div>
                <button onclick="addProduct()" class="btn btn-primary" id="addProductbtn">Add Product</button>
                <button onclick="updateProductNewValue()" class="btn btn-primary d-none" id="updateProductbtn">Update Product</button>
            </div>
        </div>

        <div class="mx-auto w-75 pt-5 mb-3">
            <h4>Search</h4>
            <input onInput="searchByName(this.value)" type="text" id="searchInput" class="form-control">
        </div>
